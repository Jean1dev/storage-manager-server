name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  env: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - name: Setup env
        uses: jwulf/add-env-vars-action@master
        with:
          map: '{"AWS_KEY": "${{ github.run_id }}-${{ github.run_number }}", "AWS_SECRET": "${{ github.run_id }}-${{ github.run_number }}", "S3_REGION": "us-east-1"}'   
      - name: test1
        run: echo ${{ env.AWS_KEY }}
      - name: test2
        run: echo ${{ env.AWS_SECRET }}
      
  build:
    needs: [env]
    
    runs-on: ubuntu-latest

    steps:
  
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
